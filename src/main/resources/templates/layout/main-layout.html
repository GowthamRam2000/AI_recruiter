<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">AI Recruitment System</title>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <th:block layout:fragment="css"></th:block>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">AI Recruiter</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/ui/jobs}">Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/ui/candidates/upload}">Upload CV</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
  <section layout:fragment="content">
    <p>Default layout content - This should be replaced by content from index.html</p>
  </section>
</div>


<footer class="mt-5 p-3 text-center bg-light">
  AI Recruitment System &copy; 2025
</footer>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<th:block layout:fragment="javascript"></th:block>

</html>
