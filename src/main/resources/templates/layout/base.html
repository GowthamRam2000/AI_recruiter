<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="~{::title}">
        <title>AI Recruiter</title> </th:block>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top mb-4">
    <div class="container"> <a class="navbar-brand" th:href="@{/}"><i class="bi bi-robot"></i> AI Recruiter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'jobs' ? 'active' : ''}" th:href="@{/ui/jobs}">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'candidates' ? 'active' : ''}" th:href="@{/ui/candidates}">Candidates</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <div id="message-area-main"></div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}">Error message goes here</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}">Success message goes here</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div layout:fragment="content">
        <p>Default Layout Content</p>
    </div>
</main>

<footer class="container mt-5 py-3 bg-light text-center">
    <small>AI Recruiter &copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> | Chennai, India</small>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<th:block layout:fragment="page-script"></th:block>
</body>
</html>
